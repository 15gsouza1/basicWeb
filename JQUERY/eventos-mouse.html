<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Eventos Mouse - jQuery</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- jquery -->
		<script
  		src="https://code.jquery.com/jquery-2.2.0.js"
  		integrity="sha256-oYqpLeqZe9cetUDV+TFiBZHp3uJ+X4F5eLs4W6uSTSE="
  		crossorigin="anonymous"></script>

		<script type="text/javascript">
			
			$(document).ready(function() {
				//click
				$('#div1').click(function () {
					alert('Click');
				});
				//dblclick
				$('#div2').dblclick(function () {
					alert('Duplo Click');
				})
				//mousedown
				$('#div3').mousedown(function () {
					alert('Elemento liberado');
				})
				$('#div4').mouseover(function () {
					alert('Elemento foi sobreposto');
				})
				$('#div5').mouseout(function () {
					alert('Area do elemento foi deixada pelo cursor');
				})
			});

			
		</script>
	</head>

	<body>
		<h4>Click</h4>
		<div id="div1" style="height:150px; margin-left: 30px; width: 150px; background: #CCC">
			
		</div>
		<br>
		<h4>Duplo Click</h4>
		<div id="div2" style="height:150px; margin-left: 30px; width: 150px; background: #CCC">
		</div>
		
		<br>
		<h4>mouseDown </h4>
		<div id="div3" style="height:150px; margin-left: 30px; width: 150px; background: #CCC">
		</div>
		<br>
		<h4>mouseOver </h4>
		<div id="div4" style="height:150px; margin-left: 30px; width: 150px; background: #CCC">
		</div>
		<br>
		<h4>mouseOut</h4>
		<div id="div5" style="height:150px; margin-left: 30px; width: 150px; background: #CCC">
		</div>
	</body>
</html>
