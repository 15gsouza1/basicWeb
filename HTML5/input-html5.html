<!DOCTYPE html>
<html>
	<head>
		<title>Tags input</title>
		<meta charset="utf-8">
	</head>

	<body>

		<form>
			<!--Lembre-se associar label com elementos-->
			<label for="nome">Nome</label>
			<input type="text" id="nome" >
			<br><br>
			<!--Email-->
			
			<label for="Email">Email</label>
			<input type="Email" id="Email" placeholder="teste@teste.com" required="" autofocus="">
			<br><br>
			<!--Número-->
			<label for="Numero">Número</label>
			<input type="number" id="Numero" min="0" max="10" step="2">
			<br><br>
			<!--Url-->
			<label for="url">Url</label>
			<input type="url" id="url" placeholder="ex: https://www.google.com">
			<br><br>
			<!--Pesquisa-->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa" placeholder="Digite algo">
			<br><br>
			<!--Range-->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="10" value="5" >
			<br><br>
			<!--data-->
			<label for="range">Data</label>
			<input type="date" id="data" >
			<br><br>
			<!--Cor-->
			<label for="Cor">Cor</label>
			<input type="color" id="cor" >
			<br><br>

			<input type="submit" value="enviar">
		</form>
	</body>
</html>
