<!doctype html> 
<html>
	
	<head>
		<title>LINKS</title>
		<meta charset="utf-8">
	</head>

	<style type="text/css">

		a{
			text-decoration: none;
			padding: 5px;
		}
		/*Estado dos links*/
		/*Links não visitados*/
		a:link{
			color: green;
		}
		/*Links Visitados*/
		a:visited{
			color: #c0c0c0;
		}
		/*Links Hover, passa o cursor sobre o link*/
		a:hover{
			color: #FFF;
			background: #6d790f;
		}
		/*Links ativos*/
		a:active{
			color: #e4f371;
		}
	</style>

	<body>
		<a href="https://www.google.com.br/">Google</a> |
		<a href="https://github.com/">GitHub</a> |
		<a href="https://twitter.com/">Twitter</a> |
		<a href="www.teste.com.br">Teste Não visitado</a>
	</body>

</html>
