<!doctype html> 
<html>
	
	<head>
		<title>Formatações de textos</title>
		<meta charset="utf-8">
<!-- Formatando Textos -->
		<style type="text/css">
			.texto{
				font-size: 1em; /*Tamanho do texto pode ser em px, %, em*/
			}

			.negrito{
				font-weight: 900; /*Varia de 100 ate 900*/
			}

			p {
				font-size: 30px;
				font-family: "Georgia";
			}
			
			.estilo {
				font-style: italic;
			}

			.texto-padrao{
				font:bold "Palatino Linotype","Book Antíqua", Palatino, serif;
			}

			.formatação{
				text-decoration: underline;
			}
		</style>
	</head>

	<body>

			<p class="texto">
				Lorem ipsum dolor sit amet, <span class="formatação">consectetur</span> adipiscing elit. Nam pulvinar molestie libero sit amet tempus. Integer </p>

			<p class="negrito">Conteudo1</p>

			<p class="estilo">Conteudo2</p>

			<p class="texto-padrao">Fonte padrão</p>


	</body>

</html>
