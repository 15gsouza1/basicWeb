<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tooltips e Popovers</title>

    <!-- Bootstrap -->
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="MeuCSS/estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="jumbotron" >  
         <h1>Tooltips e Popovers no Bootstrap</h1>  
    </div>
    <div class="display-4">    
      </div>
        <h3>Tooltip</h3>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Detalhes">Dica</button>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-default" data-toggle="tooltip" title="Tocar a Musica">
                <span class="glyphicon glyphicon-play"></span>
            </button>
            
            <button type="button" class="btn btn-default" data-toggle="tooltip" title="Pausar a musica">
                <span class="glyphicon glyphicon-play"></span>
            </button>

           <button type="button" class="btn btn-default" data-toggle="tooltip" title="Pular a musica">
                <span class="glyphicon glyphicon-play"></span>
            </button>
        </div>   
    </div> 
        <h3>Popover</h3>
            <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Detalhes" data-content="Loren inpis consat intranet" data-placement="left">
            Detalhes
            </button>  
        </div>
      </div>          
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
            $('[data-toggle="popover"]').popover()
})
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
