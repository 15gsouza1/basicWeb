<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Condicional if/else</title>

	<script type="text/javascript">
		
		var nota = prompt('Digite a nota do aluno');
		var media = 7;

		if(nota >= media){
			document.write('Aprovado')
		}
		else{
			document.write('Reprovado')
		}

	</script>

	<style type="text/css">
		#tamanho{
			width: auto;
			height: 500px;
			margin-top: 100px; 
		}
		#cor{
			color: green;
		}
	</style>

</head>
<body>
	<div>
		<h4>sintaxe operadores</h4></div> <br>

		if(OPERADOR){ <br>
		BLOCO DE CODIGO SE VERDADEIRO <br>
	} <br>
		else{ <br>
		BLOCO DE CODIGO SE FALSO <br>
	} <br>

 		<img id="tamanho" src="img.png"> <br> <br> <br> <br>
 	</div>	
 	<div>
 		
 		if(OPERADOR-DE-COMPARAÇÃO <span id="cor"> OPERADOR-LÓGICO </span> OPERADOR-DE-COMPARAÇÃO){ <br>
		BLOCO DE CODIGO SE VERDADEIRO <br>
	} <br>
		else{ <br>
		BLOCO DE CODIGO SE FALSO <br>
	} <br>

 		<img id="tamanho" src="img2.png">
 	</div>
</body>
</html>
