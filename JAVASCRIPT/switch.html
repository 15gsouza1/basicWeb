<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Switch Case</title>
	<script type="text/javascript">

		var opcao = 1;

		switch(opcao){
			case 1:
				document.write('A opção 1 foi selecionada');
				break;
			case 2:
				document.write('A opção 2 foi selecionada');
				break;
			default:
				document.write('A opção é invalida');		
		}
	</script>
</head>
<body>

</body>
</html>
