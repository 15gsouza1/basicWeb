<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Funções</title>
	<script type="text/javascript">
		function calcularAreaTerreno(largura, comprimento){
			
			largura = parseFloat(largura);
			comprimento = parseFloat(comprimento);

			var area = largura * comprimento;

			return area;
		}

		var largura = prompt('Digite a largura do Terreno'); //toda entrar via prompt vem como string, sendo assim precisamos trasformar-la para int ou float, podemos fazer isso na propiria função
		var comprimento = prompt('Digite a comprimento do Terreno');

		var areaTerreno = calcularAreaTerreno(largura, comprimento);
		document.write('A area do terreno é de: ' + areaTerreno + ' metros');

	</script>
</head>
<body>

</body>
</html>
