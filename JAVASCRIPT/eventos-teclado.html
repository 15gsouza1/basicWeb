<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Eventos do Teclado</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		
		//onkeydown
		//onkeypress
		//onkeyup

		function msg(){
			alert('Tecla foi acionada')
		}

	</script>
</head>
<body>

	<h3>Onkeydown</h3>
	<input onkeydown="msg()" type="text" />

	<h3>Onkeypress</h3>
	<input onkeypress ="msg()" type="text" />

	<h3>Onkeyup</h3>
	<input onkeyup="alert('Uma tecla foi liberada')" type="text" />

</body>
</html>
